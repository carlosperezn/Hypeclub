<div class="contact_form">
  <div class="formulario">      
    <h1 class="title">Contact Form</h1>
      <h3 class="title">Fill your info and we will get in touch with you! </h3>
        <form action="submeter-formulario.php" method="post">       
              <p>
                <label for="nombre" class="colocar_nombre">Name
                  <span class="obligatorio">*</span>
                </label>
                  <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
              </p>
              <p>
                <label for="email" class="colocar_email">Email
                  <span class="obligatorio">*</span>
                </label>
                  <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
              </p>
              <p>
                <label for="telefone" class="colocar_telefono">Cell #*
                </label>
                  <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
              </p>    
            
              <p>
                <label for="website" class="colocar_website">@twitter*
                </label>
              <input type="url" name="introducir_instagram" id="instagram" placeholder="Escribe la URL de tu web">
              </p>    
            
              <p>
                <label for="mensaje" class="colocar_mensaje">Comments
                  <span class="obligatorio">*</span>
                </label>                     
                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
              </p>                    
            
              <button type="submit" name="enviar_formulario" id="enviar"><p>Send</p></button>

              <p class="aviso">
                <span class="obligatorio"> * </span>the fields are necessary.
              </p>          
          
        </form>
  </div>
